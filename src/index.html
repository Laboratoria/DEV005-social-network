<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="Logo" />
  </header>
  <main>
    <label id="welcome">
      <h1 class="welcome">Bienvenid@</h1>
    </label>
    <form class="container">
      <label for="email">Email</label>
      <input type="email" id="email" class="text" value="" required pattern="+@globex\.com" placeholder="mariaX@gmail.com"/>
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="text" value="" minlength="6" maxlength="16" required pattern="^[\p{L}]${1,25}" placeholder="******" />
      <a href="">Olvidaste tu Contraseña?</a>
      <button id="singIn" type="submit">Ingresar</button>

      <button id="singUp">Registrarse</button>
      <label for="text">O inicia con:</label>
      <button id="google" href="">¿Continuar con Google</button>
    </form>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
